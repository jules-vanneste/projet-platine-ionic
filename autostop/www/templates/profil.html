<ion-view title="Profil">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Nom d'utilisateur">
            </label>
        </div>
        <div class="button-bar">
            <a class="button">Conducteur</a>
            <a class="button">Auto-stoppeur</a>
        </div>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Marque">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Modèle">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Couleur">
            </label>
        </div>
        <div class="list">
            <label class="item item-input">
                Nombre de places disponibles :
                <input type="number" >
            </label>
        </div>
        <div class="list">
            <label class="item item-input">
            <i class="icon ion-social-euro"></i>
            Participation demandée :
            </label>
            <div class="item range range-positive">
                <i class="icon ion-minus"></i>
                <input type="range" name="volume" min="0" max="100" value="50">
                <i class="icon ion-plus"></i>
            </div>
            <label class="item item-input">
            <i class="ion-arrow-resize"></i>
            Distance de détour acceptée :
            </label>
            <div class="item range range-positive">
                <i class="icon ion-minus"></i>
                <input type="range" name="volume" min="0" max="2000" value="1000">
                <i class="icon ion-plus"></i>
            </div>
        </div>
    </ion-content>
</ion-view>
