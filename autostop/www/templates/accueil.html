<ion-view title="Thumbs up" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list list-inset">
    <label class="item item-input">
      <ion-google-place placeholder="Enter an address, Apt# and ZIP" ng-model="location" />
    </label>
    </div>
    <div class="scroll-bar scroll-bar-v">
      <div class="scroll-bar-indicator scroll-bar-fade-out" style="height: 0px; -webkit-transform: translate3d(0px, 0px, 0px) scaleY(1);">
      </div>
   </div>
    <div class="list">
      <a class="item item-icon-left item-icon-right" ng-href="#/app/itineraire/'{{'Arras, France'}}'">
        <i class="icon ion-model-s"></i>
        Démarrer votre trajet
        <i class="icon ion-ios7-arrow-forward"></i>
      </a>
      <a class="item item-icon-left item-icon-right" href="#/app/map">
        <i class="icon ion-search"></i>
        Trouver un véhicule
        <i class="icon ion-ios7-arrow-forward"></i>
      </a>
      <a class="item item-icon-left" href="#">
        <i class="icon ion-archive"></i>
        Enregistrer votre destination
      </a>
    </div>
  </ion-content>
</ion-view>
