<ion-view title="Thumbs up" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list list-inset">
    <label class="item item-input">
      <ion-google-place placeholder="Adresse de destination" ng-model="location"/>
    </label>
    </div>
    <div class="scroll-bar scroll-bar-v">
      <div class="scroll-bar-indicator scroll-bar-fade-out" style="height: 0px; -webkit-transform: translate3d(0px, 0px, 0px) scaleY(1);">
      </div>
   </div>
    <div class="list">
      <a class="button button-icon-left button-full button-content-left" ng-disabled="!location" ng-href="#/app/itineraire/{{location.geometry.location.k}}/{{location.geometry.location.D}}">
        <i class="icon ion-model-s"></i>
        Démarrer votre trajet
      </a>
      <a class="button button-icon-left button-full button-content-left" ng-disabled="!location" ng-href="#/app/recherche/{{location.geometry.location.k}}/{{location.geometry.location.D}}">
        <i class="icon ion-search"></i>
        Trouver un véhicule
      </a>
      <a class="button button-icon-left button-full button-content-left" ng-disabled="!location" ng-click="saveAdresse(location.formatted_address)">
        <i class="icon ion-archive"></i>
        Enregistrer votre destination
      </a>
    </div>
  </ion-content>
</ion-view>
