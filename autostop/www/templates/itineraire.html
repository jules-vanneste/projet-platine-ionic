<ion-view title="Thumbs up">
  <!--<ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>-->
  <ion-header-bar class="bar bar-dark" ng-init="init()">
    <h1 class="title">Map</h1>
  </ion-header-bar>
  <ion-content class="has-header">
    <div id="map" data-tap-disabled="true" ng-show="showMap"></div>
    <div id="map" ng-hide="showMap" class="block center">
      <h1>Résumé du trajet</h1>
      <p>Participation demandée : {{ participationDemandee / 100 }}€/km</p>
      <div ng-repeat="match in matchsAutostoppeur" class="card block block-green">
        <h4 class="center">{{ match.nom }}</h4>
        <p>Cette personne vous doit {{ match.cout }}€ pour une distance de {{ match.distanceTotale/1000 }}km effectuée</p>
      </div>
    </div>
    <button class="button button-full button-assertive nomargin" ng-click="exit()" ng-show="showMap"><i class="icon ion-close-round"></i> Quitter la navigation</button>
    <button class="button button-full button-balanced nomargin" ng-click="exit()" ng-hide="showMap"><i class="icon ion-checkmark-round"></i> Continuer</button>
  </ion-content>
</ion-view>
