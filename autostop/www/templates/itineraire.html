<ion-view title="Thumbs up">
  <!--<ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>-->
  <ion-header-bar class="bar bar-dark" ng-init="init()">
    <h1 class="title">Map</h1>
  </ion-header-bar>
  <ion-content class="has-header">
    <div id="map" data-tap-disabled="true" ng-show="showMap"></div>
    <div id="map" ng-hide="showMap">
      <h1>Résumé du trajet</h1>
      <span>Participation demandée : {{ participationDemandee }}</span>
      <span>Récapitulatif des autostoppeurs :</span>     
      <div ng-repeat="match in matchsAutostoppeur">
        <span>{{ match.nom }} vous doit {{ match.cout }}</span>
        <span>{{ match }}</span>
      </div>
    </div>
    <button class="button button-full button-assertive nomargin" ng-click="exit()"><i class="icon ion-close-round"></i> Quitter la navigation</button>
  </ion-content>
</ion-view>
