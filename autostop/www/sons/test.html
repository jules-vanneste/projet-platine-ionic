<script type="text/javascript">
function jouer_musique() {
$("musique").innerHTML = '<object type="audio/mpeg" width="0" height="0" data="orage.mp3"><param name="filename" value="orage.mp3" /><param name="autostart" value="true" /><param name="loop" value="false" /></object>';
}
function arreter_musique() {
$("musique").innerHTML = '';
}
function initialise(docu) {
ledoc = docu;
}
function $(x) {
return ledoc.getElementById(x);
}
</script>

<script type="text/javascript">
initialise(document);
</script>
<a href="#" onclick="jouer_musique();">Play</a>
<a href="#" onclick="arreter_musique();">Stop</a>
<div id="musique">
</div>
